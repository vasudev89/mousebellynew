<div class="row" style="margin: auto; width: 100%;">
<div class="" style="margin: auto; width: 100%; border: 0px solid red;">

  <div id="form-container">
  
      <div class="page-header text-center">
          <!-- <h2 style="">as a</h2> -->
          <h2 style="">Home Chef</h2>
          
          <br>
          <!-- the links to our nested states using relative paths -->
          <!-- add the active class if the state matches our ui-sref -->
          <div id="status-buttons" class="text-center">
              <a ui-sref-active="active" ui-sref=".profile"><span>1</span> Profile</a>
              <a eat-click-if="ShowPart1Errors()" ui-sref-active="active" ui-sref=".interests" ng-click="" ><span>2</span> Address</a>
              <a ui-sref-active="active" ui-sref=".payment" ng-show="!Part1Errors && !Part2Errors"><span>3</span> Picture</a>
          </div>
      </div>
      
      <!-- use ng-submit to catch the form submission and use our Angular function -->
      <form id="signup-form" ng-submit="processForm()">
          <!-- our nested state views will be injected here -->
          <div id="form-views" ui-view ></div>
      </form>
  
  </div>
  
  <!-- show our formData as it is being typed -->
  <!-- <pre>
    {{ formData }}
  </pre> -->

</div>
</div>
