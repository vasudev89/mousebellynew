<div id="signUpModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content" style="text-align: center; margin-top: 70px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <br>
        <label class="signupMouselabel" style="">Mouse</label>
		<label class="signupBellylabel" style="">Belly</label>
	
		<h3 style="margin-top: -0px;">Sign Up</h3>
      </div>
      <div class="modal-body">
        <p>Some text in the modal.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<div id="loginModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content" style="text-align: center; margin-top: 70px;">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>
        <br>

        <label class="loginMouselabel" style="">Mouse</label>
		<label class="loginBellylabel" style="">Belly</label>
	
		<h3 style="margin-top: -0px;">Login</h3>

      </div>
      <div class="modal-body" style="margin: auto; min-width: 50%; max-width: 75%; text-align: center;">
        
        <div class="container-fluid" style="text-align: center; border: 0px solid red;">

        	<input type="email" class="form-control" style="width: 100%;" placeholder="Enter Email" />
	      	<br>
	      	<input type="password" class="form-control" placeholder="Enter Password" />
	      	<br>
	      	<button class="btn btn-success" ng-click="Login()">Log In</button>

	      	<div id="loginloader" style="margin: auto; width: 100%;position: absolute; left: 5px; left: -2px; top: 15px;border: 0px solid red; display: none; text-align: center;">
      		<div class="loginloader" style="">
				
			</div>
				
			<span style="text-align: center; width: 100%;">
				<img class="innerloginloader" src="images/MB_black_small.png" style="">
			</span>
			
				
		</div>

        </div>
      	

      	
      	

      </div>
      <div class="modal-footer" style="text-align: center;">
        <button type="button" class="btn btn-link" data-dismiss="modal" style="font-size: 13px;">Forgot Password</button>
      </div>
    </div>

  </div>
</div>
